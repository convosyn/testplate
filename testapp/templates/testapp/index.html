{% if user %}
	<p>Hello, {{user}} </p>
{% else %}
	<a href="{% url 'testapp:signup'%}">Sign up/login</a>
{% endif %}
<h1 id="heading-main">Test Plate</h1>

	{% for article in article_list %}

	{% endfor %}
{% endif %}
